            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            padding: 20px;
        }

        .container {

            background: white;

        }

        .header {

            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .exam-controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-container {
            padding: 30px;
        }

        .question {
            display: none;
            animation: fadeIn 0.5s ease-in;
            width: 100%;
            min-height: 300px;
        }

        .question.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            margin-bottom: 25px;
        }

        .question-number {
            color: #2196F3;
            font-weight: bold;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 15px 0;
            color: #333;
        }

        .week-info {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .diagram {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        .spiral-diagram {
            text-align: center;
            line-height: 2;
        }

        .structure-chart {
            text-align: center;
            line-height: 1.8;
        }

        .bathtub-curve {
            text-align: left;
            line-height: 1.5;
        }

        .options {
            margin: 25px 0;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #2196F3;
            transform: translateX(5px);
        }

        .option.selected {
            background: #2196F3;
            color: white;
            border-color: #1976D2;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #d32f2f;
        }

        .option-letter {
            font-weight: bold;
            font-size: 1.1em;
            min-width: 25px;
        }

        .navigation {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        .score-excellent { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .score-good { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .score-average { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .score-poor { background: linear-gradient(135deg, #f44336, #d32f2f); }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2196F3;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .week-breakdown {
            margin: 30px 0;
            text-align: left;
        }

        .week-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .answer-review {
            display: none;
            margin-top: 30px;
        }

        .answer-review.show {
            display: block;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #e9ecef;
        }

        .review-item.correct {
            border-left-color: #4CAF50;
        }

        .review-item.incorrect {
            border-left-color: #f44336;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-answer {
            margin: 5px 0;
        }

        .review-explanation {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;

            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.6em;

            }
            
            .header p {
                font-size: 1em;
            }
            
            .question-container {
                padding: 15px;
                min-height: auto;
            }
            
            .question-text {

                line-height: 1.5;

            .exam-controls {

            .progress-info {
                flex-direction: column;

                align-items: stretch;
            }
            
            .progress-bar {

                align-items: flex-start;
                gap: 8px;
                text-align: left;
            }
            
            .option-letter {
                align-self: flex-start;
            }
            
            .navigation {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .navigation > div {
                order: -1;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                padding: 15px 20px;
                font-size: 1.1em;
            }
            
            .diagram {
                padding: 15px;
                font-size: 0.9em;
                overflow-x: scroll;
                white-space: nowrap;
            }
            
            .spiral-diagram, .structure-chart, .bathtub-curve {
                font-size: 0.8em;
                line-height: 1.4;
            }
            
            .week-info {
                font-size: 0.8em;
                padding: 4px 10px;
            }
            
            .question-number {
                font-size: 1em;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
            
            .review-item {
                padding: 15px;
                margin: 10px 0;
            }
            
            .review-explanation {
                padding: 12px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .question-text {
                font-size: 1em;
            }
            
            .option {
                padding: 10px 12px;
            }
            
            .diagram {
                font-size: 0.8em;
                padding: 12px;
            }
            
            .spiral-diagram, .structure-chart, .bathtub-curve {
                font-size: 0.7em;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let userAnswers = [];
        let showAnswers = false;
        let examFinished = false;

        function initializeExam() {
            userAnswers = new Array(questions.length).fill(null);
            loadQuestion();
            updateProgress();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            // Konteyner görünürlüğünü sağla
            container.style.display = 'block';
            container.style.minHeight = '400px';
            
            let diagramHtml = '';
            if (question.isVisual && question.diagram) {
                diagramHtml = `<div class="diagram">${question.diagram}</div>`;
            }

            const optionsHtml = question.options.map((option, index) => {
                const letter = String.fromCharCode(65 + index);
                let optionClass = 'option';
                
                if (showAnswers) {
                    if (index === question.correct) {
                        optionClass += ' correct';
                    } else if (userAnswers[currentQuestion] === index && index !== question.correct) {
                        optionClass += ' incorrect';
                    }
                } else if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                }

                return `
                    <div class="${optionClass}" onclick="selectOption(${index})" style="display: flex; align-items: flex-start; gap: 10px; margin: 10px 0;">
                        <span class="option-letter" style="min-width: 25px; font-weight: bold;">${letter})</span>
                        <span style="flex: 1;">${option}</span>
                    </div>
                `;
            }).join('');

            let explanationHtml = '';
            if (showAnswers) {
                const correctLetter = String.fromCharCode(65 + question.correct);
                explanationHtml = `
                    <div class="review-explanation">
                        <strong>Doğru Cevap: ${correctLetter}) ${question.options[question.correct]}</strong><br>
                        <strong>Açıklama:</strong> ${question.explanation}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="question active" style="display: block; width: 100%;">
                    <div class="question-header">
                        <div class="week-info">${question.week}</div>
                        <div class="question-number">Soru ${currentQuestion + 1} / ${questions.length}</div>
                    </div>
                    <div class="question-text" style="margin: 15px 0; line-height: 1.6;">${question.text}</div>
                    ${diagramHtml}
                    <div class="options" style="margin: 20px 0;">
                        ${optionsHtml}
                    </div>
                    ${explanationHtml}
                </div>
            `;

            updateNavigationButtons();
            
            // Mobil cihazlarda scroll position'ı en üste al
            window.scrollTo(0, 0);
        }

        function selectOption(optionIndex) {
            if (!showAnswers) {
                userAnswers[currentQuestion] = optionIndex;
                loadQuestion(); // Reload to show selection
            }
        }

        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');
            
            progressText.textContent = `Soru ${currentQuestion + 1} / ${questions.length}`;
            const percentage = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${percentage}%`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const finishBtn = document.getElementById('finish-btn');

            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-flex';
            } else {
                nextBtn.style.display = 'inline-flex';
                finishBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
            }
        }

        function toggleAnswerMode() {
            const btn = document.getElementById('answer-mode-btn');
            showAnswers = !showAnswers;
            
            if (showAnswers) {
                btn.textContent = 'Cevapları Gizle';
                btn.className = 'btn btn-primary';
            } else {
                btn.textContent = 'Cevapları Göster';
                btn.className = 'btn btn-secondary';
            }
            
            loadQuestion();
        }

        function calculateResults() {
            let correct = 0;
            const weekStats = {};
            
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correct;
                if (isCorrect) correct++;
                
                if (!weekStats[question.week]) {
                    weekStats[question.week] = { correct: 0, total: 0 };
                }
                weekStats[question.week].total++;
                if (isCorrect) weekStats[question.week].correct++;
            });

            return {
                score: correct,
                total: questions.length,
                percentage: Math.round((correct / questions.length) * 100),
                weekStats
            };
        }

        function showResults() {
            const results = calculateResults();
            const container = document.getElementById('question-container');
            const navigation = document.querySelector('.navigation');
            const resultsDiv = document.getElementById('results');
            
            container.style.display = 'none';
            navigation.style.display = 'none';
            resultsDiv.classList.add('show');

            let scoreClass = 'score-poor';
            let scoreText = 'Başarısız';
            
            if (results.percentage >= 85) {
                scoreClass = 'score-excellent';
                scoreText = 'Mükemmel!';
            } else if (results.percentage >= 70) {
                scoreClass = 'score-good';
                scoreText = 'İyi!';
            } else if (results.percentage >= 50) {
                scoreClass = 'score-average';
                scoreText = 'Orta';
            }

            const weekBreakdown = Object.entries(results.weekStats).map(([week, stats]) => {
                const weekPercentage = Math.round((stats.correct / stats.total) * 100);
                return `
                    <div class="week-item">
                        <span>${week}</span>
                        <span>${stats.correct}/${stats.total} (%${weekPercentage})</span>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = `
                <div class="score-circle ${scoreClass}">
                    %${results.percentage}
                </div>
                <h2>${scoreText}</h2>
                <p>Toplam ${results.total} sorudan ${results.score} tanesini doğru yanıtladınız.</p>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${results.score}</div>
                        <div class="stat-label">Doğru Cevap</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${results.total - results.score}</div>
                        <div class="stat-label">Yanlış Cevap</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">%${results.percentage}</div>
                        <div class="stat-label">Başarı Oranı</div>
                    </div>
                </div>

                <div class="week-breakdown">
                    <h3>Haftalık Performans</h3>
                    ${weekBreakdown}
                </div>

                <div style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="showDetailedReview()">
                        Detaylı İnceleme
                    </button>
                    <button class="btn btn-secondary" onclick="restartExam()" style="margin-left: 15px;">
                        Sınavı Yeniden Başlat
                    </button>
                </div>

                <div class="answer-review" id="detailed-review">
                    <!-- Detaylı inceleme buraya gelecek -->
                </div>
            `;
        }

        function showDetailedReview() {
            const reviewDiv = document.getElementById('detailed-review');
            
            const reviewHtml = questions.map((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const userLetter = userAnswer !== null ? String.fromCharCode(65 + userAnswer) : 'Cevaplanmadı';
                const correctLetter = String.fromCharCode(65 + question.correct);
                
                return `
                    <div class="review-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="review-question">
                            <strong>Soru ${index + 1} (${question.week}):</strong> ${question.text}
                        </div>
                        <div class="review-answer">
                            <strong>Sizin Cevabınız:</strong> ${userLetter}${userAnswer !== null ? ') ' + question.options[userAnswer] : ''}
                        </div>
                        <div class="review-answer">
                            <strong>Doğru Cevap:</strong> ${correctLetter}) ${question.options[question.correct]}
                        </div>
                        <div class="review-explanation">
                            <strong>Açıklama:</strong> ${question.explanation}
                        </div>
                    </div>
                `;
            }).join('');

            reviewDiv.innerHTML = `
                <h3>Tüm Soruların Detaylı İncelemesi</h3>
                ${reviewHtml}
            `;
            reviewDiv.classList.add('show');
        }

        function restartExam() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            showAnswers = false;
            examFinished = false;
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('question-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            
            const answerBtn = document.getElementById('answer-mode-btn');
            answerBtn.textContent = 'Cevapları Göster';
            answerBtn.className = 'btn btn-secondary';
            
            initializeExam();
        }

        // Sayfa yüklendiğinde sınavı başlat
        document.addEventListener('DOMContentLoaded', initializeExam);
    </script>
</body>
</html>
